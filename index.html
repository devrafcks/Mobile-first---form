<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mobile First</title>
</head>
<body>
    <main class="grid">
        <section class="label-start">
            <i class="fa fa-rocket" aria-hidden="true"></i>
            <h1>Pronto para come√ßar?</h1>
        </section>

        <section class="formulario">
            <form action="#" aria-labelledby="form-title">
                <header class="title">
                    <h2 id="form-title">Cadastre-se</h2>
                </header>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua senha" required>
                </div>

                <div class="form-group">
                    <button type="reset">Limpar</button>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - <a href="https://github.com/devrafcks" target="_blank">DevRafcks</a>
        </p>
    </footer>
</body>
</html>
